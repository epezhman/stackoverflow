{% extends "base.html" %}

{% load static i18n crispy_forms_tags %}

{% block content_title %}{% trans "Log in" %}{% endblock %}

{% block content %}
    <form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-6">
            {{ form|crispy }}
        </div>
    </div>
    <button type="submit" class="btn btn-raised btn-primary">{% trans "Log in" %}</button>
    </form>
{% endblock %}
